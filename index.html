<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Trading Card Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Simple Trading Card Battle</h1>

  <div class="card-container">
    <div id="playerCard" class="card">
      <div class="emoji">🎴</div>
      <div class="name">Player Card</div>
      <div class="stats">Attack: -<br />Defense: -</div>
    </div>
    <div id="computerCard" class="card">
      <div class="emoji">🎴</div>
      <div class="name">Computer Card</div>
      <div class="stats">Attack: -<br />Defense: -</div>
    </div>
  </div>

  <button id="battleBtn">Draw Cards & Battle</button>

  <div id="result" class="result"></div>

  <div class="scoreboard">
    Wins: <span id="wins">0</span>
    Losses: <span id="losses">0</span>
    Draws: <span id="draws">0</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
